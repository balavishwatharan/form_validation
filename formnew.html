<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MY FORM</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="text-center"><h3>Register Today</h3></div>
    <p class="text-center">Fill in the data below.</p>
    <div class="container mt-5">
      <form action="user_form" method="POST">
        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            name="name"
          />
        </div>
        <div class="mb-2">
            <input
             type="text"
             class="form-control"
             id="regno"
             placeholder="regno"
            name="regno"
            />
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6 text-center ">
            <button type="submit" class="btn btn-primary text-center">submit</button>
        </div>
        <div class="col-md-6 text-center ">
            <button type="view" class="btn btn-primary text-center">view</button>
        </div>
    </div>
      </form>
    </div>
  </body>
</html>
